# EXTENSÕES PRIORITÁRIAS para collector.conf existente
# Adicionar estas linhas ao seu collector.conf atual

# Query Performance Monitoring
enable_slow_queries=true
slow_query_threshold=1.0
enable_query_analysis=true

# Lock/Wait Analysis  
enable_lock_monitoring=true
lock_contention_threshold=5
enable_deadlock_detection=true

# Replication Monitoring
enable_replication_monitoring=true
wal_lag_threshold_mb=100

# Database Growth Tracking
enable_growth_monitoring=true
vacuum_threshold_percent=10

# Alerting
enable_alerting=true
alertmanager_url=http://alertmanager:9093

# Enhanced Collection
collection_interval=15
detailed_metrics=true
cache_analysis=true
