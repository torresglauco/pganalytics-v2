<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Analytics</title>
    <style>
      /* Loading inicial */
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 9999;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div>Carregando PG Analytics...</div>
      <div style="font-size: 12px; margin-top: 10px; color: #666;">
        Se esta mensagem n√£o desaparecer, h√° um erro JavaScript.
      </div>
    </div>
    <div id="root"></div>
    
    <script>
      // Debug: Mostrar que HTML carregou
      console.log('üèÅ index.html carregado!');
      
      // Timeout para mostrar erro se React n√£o carregar
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          loading.innerHTML = `
            <h2 style="color: red;">‚ùå ERRO: React n√£o carregou</h2>
            <p>Poss√≠veis causas:</p>
            <ul style="text-align: left; max-width: 400px;">
              <li>Erro no build do JavaScript</li>
              <li>Arquivo JS n√£o encontrado</li>
              <li>Erro de sintaxe no c√≥digo</li>
            </ul>
            <p><a href="/test-simple.html">Teste HTML simples</a></p>
          `;
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
