# ðŸ“Š Prometheus Configuration - PG Analytics v2
# =============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pganalytics'
    replica: 'prometheus-01'

rule_files:
  # - "rules/*.yml"

scrape_configs:
  # Coletor C Bypass
  - job_name: 'pganalytics-collector'
    static_configs:
      - targets: ['c-bypass-collector:8080']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Go (se disponÃ­vel)
  - job_name: 'pganalytics-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    scrape_interval: 30s
